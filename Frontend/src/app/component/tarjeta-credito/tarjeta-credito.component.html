<div class="container mt-5">
  <div class="row">

    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <h3>Tarjeta Credito</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5>{{accion | uppercase}} Tarjeta</h5>

          <form [formGroup]="form" (ngSubmit)="addCard()">
            <div class="input-group mb-3">

              <span class="input-group-text" id="basic-addon1">
                <i class="fa-solid fa-user"
                [class.green-icon]="this.form.get('titular')?.valid"
                [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"
                >
              </i>
              </span>
              <input formControlName = "titular" type="text" class="form-control" placeholder="Titular">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">
                <i class="fa-solid fa-credit-card"
                  [class.green-icon]="this.form.get('numeroTarjeta')?.valid"
                [class.red-icon]="this.form.get('numeroTarjeta')?.invalid && this.form.get('numeroTarjeta')?.touched"
                ></i>
              </span>
              <input formControlName = "numeroTarjeta" maxlength="16" type="text" class="form-control" placeholder="Número Tarjeta">
            </div>
            <div class="row">
              <div class="col lg-7">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fa-solid fa-calendar-day"
                     [class.green-icon]="this.form.get('fechaExpiracion')?.valid"
                [class.red-icon]="this.form.get('fechaExpiracion')?.invalid && this.form.get('fechaExpiracion')?.touched"
                    ></i>
                  </span>
                  <input formControlName = "fechaExpiracion" maxlength="5" type="text" class="form-control" placeholder="MM/AA">
                </div>
              </div>

              <div class="col lg-5">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fa-solid fa-key"
                                [class.green-icon]="this.form.get('cvv')?.valid"
                [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"
                    ></i>
                  </span>
                  <input formControlName = "cvv" maxlength="3" type="password" class="form-control" placeholder="cvv">
                </div>
              </div>
            </div>
            <div class="d-grid gap-2">

              <button [ngClass]="{
    'btn-success': form.valid,
    'btn-dark': form.invalid
  }"
   [disabled]="this.form.invalid" type="submit" class="btn btn-success btn-lg">
              <i class="fa-solid fa-database"></i>  Aceptar

            </button>
            </div>
          </form>

        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5>Listado de Tarjeta</h5>
          <table class="table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Numero</th>
                <th>Fecha Exp</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tarjeta of listTarjetas; let i = index">
                <td>{{ tarjeta.titular }}</td>
                <td>{{ tarjeta.numeroTarjeta }}</td>
                <td>{{ tarjeta.fechaExpiracion }}</td>

                <td>
                  <i (click)="updateCard(tarjeta)" class="fa-solid fa-pen-to-square"></i>

                </td>
<td>
   <i class="fa-solid fa-trash" (click)="tarjeta.id !== undefined && deleteCard(tarjeta.id)"></i>
</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


</div>
